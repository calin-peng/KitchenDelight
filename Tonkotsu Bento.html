<br><b>Preparation</b><br>Marinate the pork chop with salt and pepper<br>Crack and beat one egg
<br><b>Steps</b><br>Dip the pork chop in order : egg mix, flour, egg mix<br>Coat with panko and deep-fry until golden brown
